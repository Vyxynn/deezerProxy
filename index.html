<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deezer Proxy Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Deezer Proxy Demo</h1>

  <section>
    <h2>Search Artist Image</h2>
    <input type="text" id="artist-input" placeholder="Enter artist name" />
    <button id="artist-search-btn">Search Artist</button>
    <div id="artist-result"></div>
  </section>

  <section>
    <h2>Search Track Info</h2>
    <input type="text" id="track-title" placeholder="Enter track title" />
    <input type="text" id="track-artist" placeholder="Enter artist name" />
    <button id="track-search-btn">Search Track</button>
    <div id="track-result"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
